<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container p-5 my-5 bg-dark text-white">
    <div class="container mt-3">
        <div class="container-fluid justify-content-center text-center">
            <button type="button" class="btn btn-success  ">Sign Up</button>
            <button type="button" class="btn btn-secondary ">Log in</button>
    
        </div>
      <h2 class="text-center">Sign Up for free</h2>
      <form action="/action_page.php">
        <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name" name="email">
              </div>
              <div class="col">
                <input type="password" class="form-control" placeholder="last name" name="pswd">
              </div>
            </div>
          </form>
        <div class="mb-3 mt-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="mb-3 mt-3">
            <label for="email">Set a password:</label>
            <input type="email" class="form-control" id="email" placeholder="set a password" name="email">
          </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</div>


</body>
</html>
